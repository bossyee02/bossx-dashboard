<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BossX Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS Dashboard Lama -->
<link rel="stylesheet" href="assets/css/style.css">

<style>
/* ====== ANIMASI GEAR BOSSX ====== */
:root {
  --bossx-gold: #f5c542;
  --bossx-bg: #0f1115;
  --bossx-text: #eaeaea;
}

.masternode-card {
  text-align: center;
  background: var(--bossx-bg);
  padding: 10px;
  border-radius: 12px;
  color: var(--bossx-gold);
  border: 1px solid rgba(245, 197, 66, 0.3);
  width: 100%;
  margin: 10px auto;
}

.gear-wrapper {
  position: relative;
  display: inline-block;
}

.gear {
  position: relative;
  filter: drop-shadow(0 0 8px rgba(245, 197, 66, 0.8));
}

.gear-main {
  width: 120px;
  height: 120px;
  animation: spin 4s linear infinite;
  z-index: 2;
}

.gear-small {
  width: 50px;
  height: 50px;
  animation: spin-reverse 4s linear infinite;
  z-index: 1;
}

.gear-top {
  position: absolute;
  top: -15px;
  left: 95px;
}

.gear-bottom {
  position: absolute;
  bottom: -15px;
  left: 95px;
}

/* Efek kilau */
.gear-container {
  position: relative;
  display: inline-block;
}

.shine {
  position: absolute;
  top: 0;
  left: -150%;
  width: 50%;
  height: 100%;
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0) 0%,
    rgba(255, 255, 255, 0.6) 50%,
    rgba(255, 255, 255, 0) 100%
  );
  transform: skewX(-20deg);
  animation: shine-move 5s ease-in-out infinite;
}

.delay1 { animation-delay: 1.5s; }
.delay2 { animation-delay: 3s; }

@keyframes shine-move {
  0% { left: -150%; }
  30% { left: 150%; }
  100% { left: 150%; }
}

/* Animasi rotasi */
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes spin-reverse {
  from { transform: rotate(0deg); }
  to { transform: rotate(-360deg); }
}

.status-text {
  margin-top: 140px;
  font-weight: bold;
  letter-spacing: 0.5px;
  color: var(--bossx-text);
}

/* Tombol suara */
.sound-toggle {
  margin-top: 10px;
  padding: 6px 12px;
  background: var(--bossx-gold);
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  color: #000;
}
</style>
</head>
<body>

<div class="container">

  <!-- Card Validasi Masternode -->
  <div class="card">
    <h2>Validasi Masternode</h2>

    <!-- Animasi Gear BossX -->
    <div class="masternode-card">
      <div class="gear-wrapper">
        <!-- Gear utama -->
        <div class="gear-container">
          <img src="assets/img/gear-bitcoin.png" class="gear gear-main" alt="Gear utama BossX">
          <div class="shine"></div>
        </div>

        <!-- Gear kecil atas -->
        <div class="gear-container gear-top">
          <img src="assets/img/gear-small.png" class="gear gear-small" alt="Gear kecil atas">
          <div class="shine delay1"></div>
        </div>

        <!-- Gear kecil bawah -->
        <div class="gear-container gear-bottom">
          <img src="assets/img/gear-small.png" class="gear gear-small" alt="Gear kecil bawah">
          <div class="shine delay2"></div>
        </div>
      </div>

      <p class="status-text">Validating Nodeâ€¦</p>

      <!-- Audio mekanik -->
      <audio id="gear-sound" loop>
        <source src="assets/audio/gear-sound.mp3" type="audio/mpeg">
      </audio>

      <!-- Tombol kontrol suara -->
      <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š Sound On/Off</button>
    </div>

    <!-- Data lama -->
    <div class="saldo-value" id="mining">0.000000000 BossX</div>
    <div class="timer" id="stopCountdown">Belum berjalan</div>
    <div class="btn-container">
      <button class="power-btn" id="onBtn">
        <svg viewBox="0 0 24 24">
          <path d="M12 2v10M5.6 5.6a8 8 0 1 0 11.3 0"/>
        </svg>
      </button>
    </div>
  </div>

</div>

<!-- JS Dashboard Lama -->
<script src="assets/js/main.js"></script>

<!-- JS Animasi Gear -->
<script>
function toggleSound() {
  const audio = document.getElementById('gear-sound');
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
}
</script>

</body>
</html>
