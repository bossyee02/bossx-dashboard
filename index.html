<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard BossX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1b4b;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .saldo-box {
      background-color: #312e81;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      width: 300px;
      text-align: left;
    }

    .saldo-label {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .saldo-value {
      font-size: 1.6em;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #a5b4fc;
    }
  </style>
</head>
<body>
  <h1>Dashboard BossX</h1>

  <div class="saldo-box">
    <div class="saldo-label">Saldo Mining (sementara):</div>
    <div class="saldo-value" id="mining">0.000000000 BossX</div>
  </div>

  <div class="saldo-box">
    <div class="saldo-label">Saldo Balance (utama):</div>
    <div class="saldo-value" id="balance">0.000000000 BossX</div>
  </div>

  <div class="btn-container">
    <button class="btn" id="onBtn">ON</button>
    <button class="btn" id="offBtn">OFF</button>
  </div>

  <div class="footer">Auto-claim setiap 1 menit â€¢ Rate: 0.000000001 BossX/detik</div>

  <script>
    let mining = 0;
    let balance = 0;
    const ratePerDetik = 0.000000001;
    let intervalMining;
    let intervalClaim;

    function updateMining() {
      mining += ratePerDetik;
      document.getElementById("mining").textContent = mining.toFixed(9) + " BossX";
    }

    function autoClaim() {
      balance += mining;
      mining = 0;
      document.getElementById("mining").textContent = "0.000000000 BossX";
      document.getElementById("balance").textContent = balance.toFixed(9) + " BossX";
    }

    document.getElementById("onBtn").addEventListener("click", function () {
      if (!intervalMining) {
        intervalMining = setInterval(updateMining, 1000); // mining tiap detik
        intervalClaim = setInterval(autoClaim, 60000);    // auto-claim tiap 1 menit
      }
    });

    document.getElementById("offBtn").addEventListener("click", function () {
      clearInterval(intervalMining);
      clearInterval(intervalClaim);
      intervalMining = null;
      intervalClaim = null;
    });
  </script>
</body>
</html>
