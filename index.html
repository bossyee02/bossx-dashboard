<div class="card">
  <h2>Validasi Running</h2>
  <div class="saldo-value" id="mining">0.000000000 BossX</div>
  <div class="timer" id="stopCountdown">Belum berjalan</div>
  <div class="btn-container">
    <button class="power-btn" id="onBtn">
      <svg viewBox="0 0 24 24">
        <path d="M12 2v10M5.6 5.6a8 8 0 1 0 11.3 0"/>
      </svg>
    </button>
  </div>
  <!-- Tambahan chart line -->
  <canvas id="liveChart" height="100"></canvas>
</div>

<script>
  const ctxLive = document.getElementById('liveChart').getContext('2d');
  const liveData = {
    labels: Array.from({length: 30}, (_, i) => i),
    datasets: [{
      data: Array.from({length: 30}, () => Math.random() * 5 + 5),
      borderColor: '#FFD700',
      borderWidth: 2,
      fill: false,
      tension: 0.4, // bikin smooth curve
      pointRadius: 0 // titik hilang biar mulus
    }]
  };
  const liveChart = new Chart(ctxLive, {
    type: 'line',
    data: liveData,
    options: {
      animation: false,
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: { display: false },
        y: { display: false }
      },
      plugins: { legend: { display: false } }
    }
  });

  // Update grafik tiap 500ms
  setInterval(() => {
    liveData.labels.push(liveData.labels.length);
    liveData.labels.shift();
    liveData.datasets[0].data.push(Math.random() * 5 + 5); // random naik turun
    liveData.datasets[0].data.shift();
    liveChart.update();
  }, 500);
</script>
