<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BossX Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
    }
    .saldo-value {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .timer {
      color: #666;
      margin-bottom: 10px;
    }
    .btn-container {
      text-align: center;
      margin: 10px 0;
    }
    .power-btn {
      background: #eee;
      border: none;
      border-radius: 50%;
      padding: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .power-btn.active {
      background: #1e90ff;
      color: white;
    }
    .power-btn svg {
      width: 30px;
      height: 30px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Validasi Running</h2>
    <div class="saldo-value" id="mining">0.000000000 BossX</div>
    <div class="timer" id="stopCountdown">Belum berjalan</div>
    <div class="btn-container">
      <button class="power-btn" id="onBtn">
        <svg viewBox="0 0 24 24">
          <path d="M12 2v10M5.6 5.6a8 8 0 1 0 11.3 0"/>
        </svg>
      </button>
    </div>
    <!-- Chart line trading style -->
    <div style="height:100px; margin-top:10px;">
      <canvas id="liveChart"></canvas>
    </div>
  </div>

  <script>
    let isMiningActive = false;
    let miningValue = 0;
    let miningInterval;
    let stopTime;
    let countdownInterval;

    const miningDisplay = document.getElementById("mining");
    const stopCountdown = document.getElementById("stopCountdown");
    const onBtn = document.getElementById("onBtn");

    // ==== CHART SETUP ====
    const ctxLive = document.getElementById('liveChart').getContext('2d');
    const liveData = {
      labels: Array.from({length: 30}, (_, i) => i),
      datasets: [{
        data: Array.from({length: 30}, () => 5),
        borderColor: '#1E90FF',
        borderWidth: 2,
        fill: false,
        tension: 0.3,
        pointRadius: 0
      }]
    };
    const liveChart = new Chart(ctxLive, {
      type: 'line',
      data: liveData,
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: {display:false}, y: {display:false} },
        plugins: { legend: { display:false } }
      }
    });

    let liveChartInterval = null;
    function startLiveChart() {
      if (liveChartInterval) clearInterval(liveChartInterval);
      liveChartInterval = setInterval(() => {
        if (!isMiningActive) return;
        liveData.labels.push(liveData.labels.length);
        liveData.labels.shift();
        const lastVal = liveData.datasets[0].data.at(-1) || 5;
        const newVal = Math.max(0, lastVal + (Math.random() - 0.5) * 1.5);
        liveData.datasets[0].data.push(newVal);
        liveData.datasets[0].data.shift();
        liveChart.update();
      }, 500);
    }
    function stopLiveChart() {
      if (liveChartInterval) {
        clearInterval(liveChartInterval);
        liveChartInterval = null;
      }
    }

    // ==== MINING LOGIC ====
    onBtn.addEventListener("click", () => {
      if (!isMiningActive) {
        isMiningActive = true;
        onBtn.classList.add("active");

        // mulai mining
        miningInterval = setInterval(() => {
          miningValue += 0.000000001;
          miningDisplay.textContent = miningValue.toFixed(9) + " BossX";
        }, 1000);

        // set stop jam 06:00
        const now = new Date();
        stopTime = new Date(now);
        stopTime.setHours(6, 0, 0, 0);
        if (stopTime <= now) stopTime.setDate(stopTime.getDate() + 1);

        countdownInterval = setInterval(() => {
          const diff = stopTime - new Date();
          if (diff <= 0) {
            clearInterval(miningInterval);
            clearInterval(countdownInterval);
            stopLiveChart();
            isMiningActive = false;
            onBtn.classList.remove("active");
            stopCountdown.textContent = "Sudah berhenti";
          } else {
            const h = Math.floor(diff / 1000 / 60 / 60);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);
            stopCountdown.textContent = `${h}j ${m}m ${s}d`;
          }
        }, 1000);

        // start chart
        startLiveChart();
      }
    });
  </script>
</body>
</html>
