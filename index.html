<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard BossX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1b4b;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .saldo {
      font-size: 2em;
      background-color: #312e81;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #a5b4fc;
    }
  </style>
</head>
<body>
  <h1>Dashboard BossX</h1>
  <div class="saldo" id="saldo">Saldo: 0 BX</div>
  <button class="btn" id="toggleBtn">ON</button>

  <div class="footer">Klik tombol untuk mulai atau berhenti â€¢ Versi ringan</div>

  <script>
    let saldo = 0;
    const ratePerDetik = 1;
    let aktif = true;
    let interval;

    function updateSaldo() {
      saldo += ratePerDetik;
      document.getElementById("saldo").textContent = "Saldo: " + saldo.toFixed(0) + " BX";
    }

    function mulai() {
      interval = setInterval(updateSaldo, 1000);
    }

    function berhenti() {
      clearInterval(interval);
    }

    document.getElementById("toggleBtn").addEventListener("click", function () {
      aktif = !aktif;
      if (aktif) {
        mulai();
        this.textContent = "OFF";
      } else {
        berhenti();
        this.textContent = "ON";
      }
    });

    mulai(); // mulai otomatis saat halaman dibuka
  </script>
</body>
</html>
