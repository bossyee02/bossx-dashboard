<body>
  <div class="container" id="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <img src="https://i.ibb.co/qYBkPDH3/Picsart-25-04-01-16-25-47-054.png"
               alt="Logo BossX" class="sidebar-logo"/>
          <span class="sidebar-logo-text">BossX</span>
        </div>
        <button class="collapse-btn" id="toggleSidebar">â˜°</button>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-page="deposit">
          <span class="icon">ðŸ’°</span><span class="label">Deposit</span>
        </a>
        <a href="#" class="nav-item" data-page="withdraw">
          <span class="icon">ðŸ’¸</span><span class="label">Withdrawal</span>
        </a>
      </nav>
    </aside>

    <!-- Konten -->
    <div class="content">
      <header>
        <div class="header-left">
          <button id="themeToggle" class="btn">ðŸŒ™</button>
        </div>
      </header>

      <main>
        <!-- Deposit Page -->
        <section id="deposit" class="page active">
          <!-- ... isi deposit ... -->
        </section>

        <!-- Withdrawal Page -->

          <!-- ... isi withdrawal ... -->
        </section>
      </main>

      <div class="footer">Â©2025 BossX â€¢ Dashboard</div>
    </div>
  </div>

  <div class="toast" id="toast">Alamat berhasil disalin!</div>

  <script>
    // Sidebar toggle
    document.getElementById('toggleSidebar').onclick = () =>
      document.getElementById('container').classList.toggle('collapsed');

    // Page routing (hanya Deposit & Withdrawal)
    document.querySelectorAll('.nav-item').forEach(a => {
      a.onclick = () => {
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        a.classList.add('active');
        const page = a.dataset.page;
        document.querySelectorAll('section.page').forEach(s => s.classList.remove('active'));
        document.getElementById(page).classList.add('active');
      };
    });

    // Copy address + toast
    function copyAddress(id) {
      navigator.clipboard.writeText(
        document.getElementById(id).textContent.trim()
      ).then(() => {
        const t = document.getElementById('toast');
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
      });
    }
  </script>
</body>
</html>
