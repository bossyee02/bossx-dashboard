<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard BossX</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #ff69b4);
      color: #FFD700;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #FFD700;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .logo-title h1 {
      font-size: 1.8em;
      margin: 0;
    }

    .user-info {
      text-align: right;
    }

    .user-info div {
      font-size: 1em;
      margin: 2px 0;
    }

    main {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #FFD700;
      box-shadow: 0 0 10px rgba(255,215,0,0.2);
      margin-bottom: 20px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.4em;
      color: #FFD700;
    }

    .saldo-value {
      font-size: 1.6em;
      font-weight: bold;
      margin-top: 10px;
      color: #FFD700;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #FFD700;
      color: #6a0dad;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      background-color: #ffec8b;
      box-shadow: 0 0 10px #FFD700;
    }

    .timer {
      font-size: 1em;
      margin-top: 10px;
      color: #FFD700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #FFD700;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #FFD700;
      color: #6a0dad;
    }

    td {
      background-color: rgba(255, 255, 255, 0.1);
      color: #FFD700;
      font-size: 0.95em;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #FFD700;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <h1>Dashboard BossX</h1>
    </div>
    <div class="user-info">
      <div>ðŸ‘¤ Username: <strong>boss</strong></div>
      <div>ðŸªª Profil ID: <strong>805</strong></div>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>Saldo Mining (sementara)</h2>
      <div class="saldo-value" id="mining">0.000000000 BossX</div>
    </div>

    <div class="card">
      <h2>Saldo Balance (utama)</h2>
      <div class="saldo-value" id="balance">0.000000000 BossX</div>
      <div class="timer" id="countdown">Auto-claim dalam: 60 detik</div>
      <div class="btn-container">
        <button class="btn" id="onBtn">ON</button>
        <button class="btn" id="offBtn">OFF</button>
      </div>
    </div>

    <div class="card">
      <h2>Riwayat Auto-Claim</h2>
      <table>
        <thead>
          <tr>
            <th>Hari</th>
            <th>Tanggal</th>
            <th>Jam</th>
            <th>Jumlah BossX</th>
            <th>Auto-Claim</th>
          </tr>
        </thead>
        <tbody id="history"></tbody>
      </table>
    </div>
  </main>

  <div class="footer">Â©2025 Dashboard BossX â€¢ Tema ungu-pink & teks emas ðŸ’œðŸ’–âœ¨</div>

  <script>
    let mining = parseFloat(localStorage.getItem("mining")) || 0;
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    const ratePerDetik = 0.000000001;
    let intervalMining;
    let intervalClaim;
    let intervalTimer;
    let countdown = 60;
    let isMiningActive = false;

    document.getElementById("mining").textContent = mining.toFixed(9) + " BossX";
    document.getElementById("balance").textContent = balance.toFixed(9) + " BossX";

    function updateMining() {
      mining += ratePerDetik;
      document.getElementById("mining").textContent = mining.toFixed(9) + " BossX";
      localStorage.setItem("mining", mining);
    }

    function updateCountdown() {
      countdown--;
      document.getElementById("countdown").textContent = "Auto-claim dalam: " + countdown + " detik";
      if (countdown <= 0) {
        countdown = 60;
      }
    }

    function formatWaktuSekarang() {
      const now = new Date();
      const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"][now.getDay()];
      const tanggal = now.toLocaleDateString("id-ID");
      const jam = now.toLocaleTimeString("id-ID");
      return { hari, tanggal, jam };
    }

    function tambahHistoryAutoClaim(amount) {
      const waktu = formatWaktuSekarang();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${waktu.hari}</td>
        <td>${waktu.tanggal}</td>
        <td>${waktu.jam}</td>
        <td>+${amount.toFixed(9)} BossX</td>
        <td>âœ…</td>
      `;
      document.getElementById("history").prepend(row);
    }

    function autoClaim() {
      balance += mining;
      tambahHistoryAutoClaim(mining);
      mining = 0;
      document.getElementById("mining").textContent = "0.000000000 BossX";
      document.getElementById("balance").textContent = balance.toFixed(9) + " BossX";
      localStorage.setItem("balance", balance);
      localStorage.setItem("mining", mining);
    }

    document.getElementById("onBtn").addEventListener("click", function () {
      if (!isMiningActive) {
        intervalMining = setInterval(updateMining, 1000);
        intervalClaim = setInterval(autoClaim, 60000);
        intervalTimer = setInterval(updateCountdown, 1000);
        isMiningActive = true;
      }
    });

    document.getElementById("offBtn").addEventListener("click", function () {
      clearInterval(intervalMining);
      clearInterval(intervalClaim);
      clearInterval(intervalTimer);
      intervalMining = null;
      intervalClaim = null;
      intervalTimer = null;
      countdown = 60;
      isMiningActive = false;
      document.getElementById("countdown").textContent = "Auto-claim dalam: 60 detik";
    });
  </script>

</body>
</html>
