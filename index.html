<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard BossX</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4b0082, #8a2be2);
      margin: 0;
      padding: 0;
      color: white;
    }
    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .saldo-value {
      font-size: 18px;
      margin: 10px 0;
    }
    .timer {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .power-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: #111;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .power-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
    .chart-container {
      height: 120px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Card Validasi Running -->
  <div class="card">
    <h2>Validasi Running</h2>
    <div class="saldo-value" id="mining">0.000000000 BossX</div>
    <div class="timer" id="stopCountdown">Belum berjalan</div>
    <div class="btn-container">
      <button class="power-btn" id="onBtn">
        <svg viewBox="0 0 24 24">
          <path d="M12 2v10M5.6 5.6a8 8 0 1 0 11.3 0"/>
        </svg>
      </button>
    </div>
    <!-- Chart trading style -->
    <div class="chart-container">
      <canvas id="liveChart"></canvas>
    </div>
  </div>

  <script>
    let isMiningActive = false;
    let liveChartInterval = null;
    let trend = 0.05;
    let trendCounter = 0;

    const onBtn = document.getElementById("onBtn");
    onBtn.addEventListener("click", () => {
      isMiningActive = !isMiningActive;
      if (isMiningActive) {
        console.log("Mining ON");
        startLiveChart();
      } else {
        console.log("Mining OFF");
        stopLiveChart();
      }
    });

    // === Chart setup ===
    const ctx = document.getElementById('liveChart').getContext('2d');
    const liveData = {
      labels: Array.from({length: 50}, (_, i) => i),
      datasets: [{
        data: Array.from({length: 50}, () => 5),
        borderWidth: 2,
        borderColor: 'lime',
        fill: false,
        tension: 0.4,
        pointRadius: 0
      }]
    };

    const chart = new Chart(ctx, {
      type: 'line',
      data: liveData,
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: false },
          y: { min: 0, max: 10, display: false }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    function startLiveChart() {
      if (liveChartInterval) clearInterval(liveChartInterval);
      liveChartInterval = setInterval(() => {
        if (!isMiningActive) return;

        const lastVal = liveData.datasets[0].data.at(-1) || 5;

        // ubah tren sesekali biar realistis
        trendCounter++;
        if (trendCounter > 30) {
          trend = (Math.random() - 0.5) * 0.2;
          trendCounter = 0;
        }

        let newVal = lastVal + trend + (Math.random() - 0.5) * 0.3;
        if (newVal > 10) newVal = 10;
        if (newVal < 0) newVal = 0;

        // geser data
        liveData.labels.push(liveData.labels.length);
        liveData.labels.shift();
        liveData.datasets[0].data.push(newVal);
        liveData.datasets[0].data.shift();

        chart.update();
      }, 500);
    }

    function stopLiveChart() {
      if (liveChartInterval) {
        clearInterval(liveChartInterval);
        liveChartInterval = null;
      }
    }
  </script>

</body>
</html>
