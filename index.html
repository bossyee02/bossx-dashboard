<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BossX Dashboard - Versi Minimal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a0dad, #ff69b4);
      color: #FFD700;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    aside {
      width: 200px;
      background: rgba(0,0,0,0.4);
      padding: 10px;
    }
    .nav-item {
      display: block;
      padding: 10px;
      color: #FFD700;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .nav-item.active {
      background: rgba(255,215,0,0.2);
    }
    main {
      flex: 1;
      padding: 20px;
    }
    /* Halaman default tersembunyi */
    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <aside>
      <a href="#" class="nav-item active" data-page="deposit">üí∞ Deposit</a>
      <a href="#" class="nav-item" data-page="withdraw">üí∏ Withdrawal</a>
      <a href="#" class="nav-item" data-page="peer">ü§ù Peer to Peer</a>
    </aside>
    <main>
      <section id="deposit" class="page active">
        <h1>Halaman Deposit</h1>
        <p>Konten deposit akan ditaruh di sini.</p>
      </section>
      <section id="withdraw" class="page">
        <h1>Halaman Withdrawal</h1>
        <p>Konten withdrawal akan ditaruh di sini.</p>
      </section>
      <section id="peer" class="page">
        <h1>Halaman Peer to Peer</h1>
        <p>Konten P2P akan ditaruh di sini.</p>
      </section>
    </main>
  </div>

  <script>
    document.querySelectorAll('.nav-item').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        // Hapus active dari semua menu
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        // Tambah active ke menu yang diklik
        link.classList.add('active');
        // Sembunyikan semua halaman
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        // Tampilkan halaman sesuai menu
        const target = link.dataset.page;
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
