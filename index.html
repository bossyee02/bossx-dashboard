<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard BossX – Deposit</title>
  <style>
    :root {
      --gap: 16px;
      --radius: 12px;
      --color-primary: #6a0dad;
      --color-accent: #FFD700;
      --card-bg: rgba(0,0,0,0.3);
      --card-border: var(--color-accent);
      --table-border: var(--color-accent);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #ff69b4);
      color: var(--color-accent);
      display: flex;
      min-height: 100vh;
    }
    main {
      flex: 1;
      max-width: 1400px;          /* diperlebar dari 1200px */
      margin: auto;
      display: flex;
      gap: var(--gap);
      padding: var(--gap);
      flex-wrap: wrap;
    }
    .deposit-column {
      flex: 1 1 calc(48% - var(--gap));  /* masing-masing 48% lebar */
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      min-width: 300px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: var(--gap);
    }
    .card h2 {
      margin: 0 0 12px;
      color: var(--color-accent);
    }
    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: var(--gap);
    }
    .qr-container img {
      width: 180px;
      height: 180px;
      background: #fff;
      padding: 8px;
      border: 4px solid var(--color-accent);
      border-radius: var(--radius);
    }
    .wallet-address {
      width: 100%;
      background: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border: 1px solid var(--color-accent);
      border-radius: 6px;
      word-break: break-all;
      text-align: center;
      font-size: 0.9rem;
    }
    .copy-btn {
      margin-top: 4px;
      padding: 6px 12px;
      background: var(--color-accent);
      color: var(--color-primary);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background: #ffec8b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid var(--table-border);
      padding: 8px;
      text-align: center;
    }
    th {
      background: var(--color-accent);
      color: var(--color-primary);
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      .deposit-column {
        flex: 1 1 100%;
      }
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--color-accent);
      color: var(--color-primary);
      padding: 10px 14px;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-size: 0.9rem;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <main>
    <!-- Kolom USDT -->
    <div class="deposit-column">
      <div class="card">
        <h2>Deposit USDT</h2>
        <div class="qr-container">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=0x3dD3C0b9F3e3e3E3e3e3e3e3e3e3e3e3e3e3e3" alt="QR USDT"/>
          <div class="wallet-address" id="usdtAddress">
            0x3dD3C0b9F3e3e3E3e3e3e3e3e3e3e3e3e3e3e3
          </div>
          <button class="copy-btn" onclick="copyAddress('usdtAddress')">Copy Address</button>
        </div>
        <table>
          <thead>
            <tr><th>No</th><th>Tanggal</th><th>Jumlah</th><th>Status</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>10/09/2025</td><td>100 USDT</td><td>✅ Selesai</td></tr>
            <tr><td>2</td><td>09/09/2025</td><td>50 USDT</td><td>⏳ Pending</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Kolom Boost -->
    <div class="deposit-column">
      <div class="card">
        <h2>Deposit Boost</h2>
        <div class="qr-container">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=0x4dD4C0b9F4e4e4E4e4e4e4e4e4e4e4e4e4e4e4e4" alt="QR Boost"/>
          <div class="wallet-address" id="boostAddress">
            0x4dD4C0b9F4e4e4E4e4e4e4e4e4e4e4e4e4e4e4e4
          </div>
          <button class="copy-btn" onclick="copyAddress('boostAddress')">Copy Address</button>
        </div>
        <table>
          <thead>
            <tr><th>No</th><th>Tanggal</th><th>Jumlah</th><th>Status</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>10/09/2025</td><td>200 Boost</td><td>✅ Selesai</td></tr>
            <tr><td>2</td><td>09/09/2025</td><td>75 Boost</td><td>⏳ Pending</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div class="toast" id="toast">Alamat berhasil disalin!</div>

  <script>
    function copyAddress(id) {
      const text = document.getElementById(id).textContent.trim();
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      });
    }
  </script>
</body>
</html>
